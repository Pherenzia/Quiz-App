<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="reset.css" rel='stylesheet' type="text/css">
    <link href="style.css" rel='stylesheet' type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<main>
    <div>
        <header>
            
            <button id="highscoresbtn">
                Highscores
            </button>
            
            <h1 id="title">
                Quiz App Game!
            </h1>
            
            <button id="playbtn">
                Play
            </button>
        </header>
    </div>
    <div id="answerbtns">
        <h2 id="question">
            Question
        </h2>
        <div class="container" class ='btns'>
            
            <button>
                Answer 1
            </button>
            
            <button>
                Answer 2
            </button>
            
            <button>
                Answer 3
            </button>
            
            <button>
                Answer 4
            </button>
        </div>
    </div>
    <div>
        <footer>
            <p  id="timerscore">
                90
            </p>
        </footer>
    </div>
</main>
<script src="javascript.js"></script>
</html>
